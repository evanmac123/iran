<section  class="section full-back-section reading-page"> 
	<div class="chapter-header"> {{item.chapter}} </div>
	
	<div class="container">
		<div class="page-content">
			<div class="wrapper">
					<div class="row reading-read">
					<div class="reading-title six columns">
						<h6> {{item.small}}</h6> 
						<h1>{{item.title}}</h1>
					</div>
					<div class="reading-text six columns">{{item.content}}
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="parallax-container" data-jkit="[parallax:strength=1;axis=both;]">
		<div class=" full-back-section2" style='background-image:url("{{site.url}}/assets/images/british-oil/backgrounds/events/{{item.image}}"'></div>
	</div>
	<div class="full-back-dark"></div>
</section>
